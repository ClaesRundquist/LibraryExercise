<!DOCTYPE html>
<html lang="sv-se">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Create and Search Form</title>
<link rel="icon" href="../static/favicon.ico" th:href="@{/favicon.ico}" />
<link rel="stylesheet" type="text/css" href="../static/css/forms.css"
	th:href="@{/css/forms.css}">

<title>Create Book</title>
</head>
<body>
	<div id="searchDiv">
		<form id="searchBookForm" th:method="get" th:action="@{/searchForm}"
			th:object="${book}">
			<div id=searchFields>
					<label for="id">Book Id</label>
					<input type="text" th:field="*{id}"  /> <input type="button" id="searchId" value="Search" />
						<br />
				<div id=searchITAFields>
					<label for="isbn">ISBN</label>
					<input type="text" th:field="*{isbn}" />
						<br />
					<label for="title">Title</label>
					<input type="text" th:field="*{title}" /> <input type="button" id="searchTitle" value="Search" />
						<br />
					<label for="author">Author</label>
					<input type="text" th:field="*{author}" />
						<br />
					<div id="searchFieldsSubmit">
						<input type="submit" id="search" value="(Submit)" /><input type="button" id="searchITA" value="Search" />
					</div>
				</div>
			</div>
		</form>

	</div>
  	<div id="res"></div>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="../static/jq.js" th:src="@{/jq.js}"></script>
</body>

</html>
