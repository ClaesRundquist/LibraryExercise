<!DOCTYPE html>
<html lang="sv-se">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Member Create Form</title>
	<link rel="icon" href="../static/favicon.ico" th:href="@{/favicon.ico}" />
 	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="../static/css/forms.css" th:href="@{/css/forms.css}">

</head>
<body>
	<div class="topnav" id="myTopnav">
		<a href="../templates/home.html" th:href="@{/}" class="colorHome">Home</a>
		<a href="../templates/memberSearch.html" th:href="@{/member/searchForm}" class="colorSearch" >Find member</a>
		<a href="../templates/memberCreate.html" th:href="@{/member/createForm}" class="colorCreate" >Create member</a>
		<a href="#help" class="colorHelp" >Help</a>
		<a href="javascript:void(0);" class="icon" >
			<i id="myBurger" class="fa fa-bars"></i>
		</a>
	</div>

	<div id="updateDiv">
		<form id="updateMemberForm" th:method="patch" th:action="@{/member/updateForm}"
			th:object="${memberDTO}">
			<div id=updateFields class="form-group">
				<label for="id">Member Id</label>
				<input class="disabled form-control" type="text"
					th:field="*{id}" readonly="readonly" />
				<label for="since">Since</label>
				<input class="disabled form-control" type="text"
					th:field="*{since}" readonly="readonly" />					
				<label for="name">Name</label>
				<input type="text" th:field="*{name}" class="form-control" />
				<label for="adress">Adress</label>
				<input type="text" th:field="*{adress}" class="form-control" />
				<label for="phone">Phone</label>
				<input type="text" th:field="*{phone}" class="form-control" />
				<label for="email">Email</label>
				<input type="text" th:field="*{email}" class="form-control" />
	 			<label for="libraryCard">Library card</label>
				<input type="text" th:field="*{libraryCardId}" class="form-control" />

			</div>
				
			<div id="updateFieldsSubmit">
				<input type="submit" id="update" value="Update" class="btn btn-default" />
			</div>
		</form>

	</div>
	<div th:text="${res}"></div>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="../static/jq.js" th:src="@{/jq.js}"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
</body>

</html>
